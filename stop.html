<!DOCTYPE html>
<html>
<body>
   <script>var buttonClicked = false;

window.addEventListener('load',function(){
  console.log(buttonClicked);
  document.getElementById('randoButton').addEventListener('click',function(){
    buttonClicked = true;
    console.log(buttonClicked);
   window.open("https://www.w3schools.com/tags/tag_button.asp","_self")
   });
   });

   function desktopMove(e){

if(buttonClicked == true){
            var wH = $(window).height();
            var wW = $(window).width();
            var x = e.clientX;
            var y = e.clientY;
            if(x <= 20){
                //Left
                $pageTrigger = $('.pt-page-current').find('.right');
                    if($pageTrigger.length)
                        Animate($pageTrigger);
            }else if(x >= (wW - 50)){
                //Right
                $pageTrigger = $('.pt-page-current').find('.left');
                    if($pageTrigger.length)
                        Animate($pageTrigger);
            }else if(y <= 50){
                //Top
                $pageTrigger = $('.pt-page-current').find('.back');
                    if($pageTrigger.length)
                        Animate($pageTrigger);
            }else if(y >= (wH - 50)){
                //Bottom
                $pageTrigger = $('.pt-page-current').find('.next');
                    if($pageTrigger.length)
                        Animate($pageTrigger);
            }

        }
        }
   </script>
   <button  onclick="function()" class = "BtnGotit" >Ok, GOT IT.</button>
</body>
</html>
